<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Заказы</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(AdminDashboard)}"/>

<div class="container">
    <br>
    <h1 th:text="Заказы" />
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Статус заказа</th>
            <th>Дата формирования</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"/>
            <td th:text="${order.user.userName}"/>
            <td>
                <span th:if="${order.status.ordinal() == 0}" th:text="${order.status}" class="badge badge-danger" />
                <span th:if="${order.status.ordinal() != 0}" th:text="${order.status}" class="badge badge-primary" />
            </td>
            <td th:text="${order.createAt}"/>
            <td>
                <a class="btn btn-primary" th:if="${order.status.ordinal() == 0}" th:href="@{'/admin/orders/ready/' + ${order.id}}">Подтвердить заказ</a>
                <a class="btn btn-secondary" th:href="@{'/admin/orders/info/' + ${order.id}}" >Информация</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
