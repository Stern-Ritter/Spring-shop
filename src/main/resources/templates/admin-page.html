<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Редактирование товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(AdminDashboard)}"/>

<div class="container">

    <h1 th:text="#{products.edit}"/>

    <br>

    <form th:action="@{/products/edit/0}" method="get">
        <button type="submit" class="btn btn-primary">Добавить новый товар</button>
    </form>

    <br>

    <h1 th:text="Фильтры"/>

    <form th:action="@{/admin}" method="get">
        <input hidden th:value="${param.page}" th:name="page">
        <input th:value="${param.word}" th:name="word" type="text" placeholder="Название">
        <input th:value="${param.min}" th:name="min" type="number" placeholder="Минимальная цена">
        <input th:value="${param.max}" th:name="max" type="number" placeholder="Максимальная цена">
        <button type="submit" class="btn btn-primary">Фильтровать</button>
    </form>

    <br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Картинка</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Редактировать</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products.content}">
            <td th:text="${product.id}"/>
            <td><img th:if="${product.images.size() > 0}" width="40" height="40"
                     th:src="@{'/images/' + ${product.images[0].path}}"/></td>
            <td><a th:text="${product.title}" th:href="@{'/shop/product_info/' + ${product.id}}"/></td>
            <td th:text="${product.price}"/>
            <td><button th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-primary">Изменить</button>
                <form th:action="@{'/products/delete/' + ${product.id}}" method="post">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
            <li th:each="i : ${#numbers.sequence(1, products.totalPages, 1)}">
                <a th:class="page-link" th:text="${i}" th:classappend="${page == i ? 'active' : ''}"
                   th:href="@{/admin(page=${i}, size=${products.size},
                    word=${param.word}, min=${param.min}, max=${param.max})}"></a>
            </li>
            <!--<li class="page-item"><a class="page-link" href="#">Next</a></li>-->
        </ul>
    </nav>
</div>

</body>
</html>
