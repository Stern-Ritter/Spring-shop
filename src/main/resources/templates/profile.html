<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Текущий профиль</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Profile)}" />

<div class="container">
    <br>
    <h1>Профиль</h1>

    <form th:action="@{/profile}" th:object="${profile}" method="post">

        <input th:field="*{id}" type="hidden" class="form-control">
        <input th:field="*{user}" type="hidden" class="form-control">

        <div class="form-row">
            <div class="col form-group">
                <label>Имя</label>
                <input th:field="*{user.firstName}" type="text" class="form-control" placeholder="">
                <small class="error" th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}"> </small>
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <label>Фамилия</label>
                <input th:field="*{user.lastName}" type="text" class="form-control" placeholder="">
                <small class="error" th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}"> </small>
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <label>Email</label>
                <input th:field="*{user.email}" type="text" class="form-control" placeholder="">
                <small class="error" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"> </small>
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <label>Номер телефона</label>
                <input th:field="*{user.phone}" type="text" class="form-control" placeholder="">
                <small class="error" th:if="${#fields.hasErrors('user.phone')}" th:errors="*{user.phone}"> </small>
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <label>О себе</label>
                <input th:field="*{information}" type="text" class="form-control" placeholder="">
                <small class="error" th:if="${#fields.hasErrors('information')}" th:errors="*{information}"> </small>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
        </div>
    </form>

</div>
</body>
</html>
